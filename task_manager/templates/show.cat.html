{% extends 'base.html' %}


{% block content %}

<div class="container" style="margin-top: 30px; border: 1px solid gray; padding: 30px;">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
            
        {% for i in show_cat  %}
                
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.cat_name}}</td>
            <td><a href="">Edit</a> || <a href="">Delete</a></td>
            
          </tr>
        {% endfor %}
        </tbody>
      </table>


</div>
    
{% endblock  %}
