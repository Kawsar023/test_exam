{% extends 'base.html' %}


{% block content %}

<div class="container" style="margin-top: 30px; border: 1px solid gray; padding: 30px;">

    <form method="POST" action="{% url 'product_store' %}"enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="test" class="form-label">Category Name</label>
          <select class="form-control" name="cat_name" id="">
            <option value="">---Select An Option---</option>

            {% for i in cat %}

                 <option value="{{i.id}}">{{i.cat_name}}</option>
            
                {% endfor %}
          </select>
          
                
            
          
        </div>

        <div class="mb-3">
            <label for="test" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="test" name="product_name" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="test" class="form-label">Product Quantity</label>
            <input type="text" class="form-control" id="test" name="product_qtt" aria-describedby="emailHelp">
            
          </div>

          <div class="mb-3">
            <label for="test" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="test" name="product_price" aria-describedby="emailHelp">
            
          </div>

          <div class="mb-3">
            <label for="test" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="test" name="product_image" multiple>
            
          </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>


   </div>
    
{% endblock  %}
